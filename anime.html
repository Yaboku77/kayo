<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniStream - Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Common Styles */
        html { scroll-behavior: smooth; }
        /* Default Light Mode Body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Light: gray-50 */
            color: #1f2937; /* Light: gray-800 */
            transition: background-color 0.3s, color 0.3s;
         }
        /* Dark Mode Body Override */
        html.dark body {
            background-color: #111827; /* Dark: gray-900 */
            color: #e5e7eb; /* Dark: gray-200 */
        }
        body.modal-open { overflow: hidden; }

        /* Scrollbar Styles (Light) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e5e7eb; } /* gray-200 */
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; } /* gray-400 */
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; } /* gray-500 */

        /* Scrollbar Styles (Dark) */
         html.dark ::-webkit-scrollbar-track { background: #374151; } /* gray-700 */
         html.dark ::-webkit-scrollbar-thumb { background: #6b7280; } /* gray-500 */
         html.dark ::-webkit-scrollbar-thumb:hover { background: #9ca3af; } /* gray-400 */

        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .line-clamp-10 { display: -webkit-box; -webkit-line-clamp: 10; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
        #search-suggestions { position: absolute; top: 100%; left: 0; right: 0; z-index: 40; max-height: 300px; overflow-y: auto; /* Light mode */ background-color: #ffffff; border: 1px solid #e5e7eb; border-top: none; border-radius: 0 0 0.375rem 0.375rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        html.dark #search-suggestions { /* Dark mode */ background-color: #1f2937; border: 1px solid #374151; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        #search-suggestions::-webkit-scrollbar { width: 5px; }
        #search-suggestions::-webkit-scrollbar-track { background: #e5e7eb; } /* Light */
        html.dark #search-suggestions::-webkit-scrollbar-track { background: #374151; } /* Dark */
        #search-suggestions::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px;} /* Light */
        html.dark #search-suggestions::-webkit-scrollbar-thumb { background: #6b7280; } /* Dark */
        #search-suggestions::-webkit-scrollbar-thumb:hover { background: #9ca3af; } /* Light hover */
        html.dark #search-suggestions::-webkit-scrollbar-thumb:hover { background: #9ca3af; } /* Dark hover */

        /* --- Detail View Styles --- */
         #detail-view-banner { height: 300px; md:height: 400px; width: 100%; background-size: cover; background-position: center center; position: relative; border-radius: 0.5rem; overflow: hidden; }
         /* Dark mode gradient adjustment */
         html.dark #detail-view-banner::after { background: linear-gradient(to top, #111827, transparent); }
         html:not(.dark) #detail-view-banner::after { background: linear-gradient(to top, #f9fafb, transparent); } /* Light mode gradient */

         #detail-view-header { display: flex; flex-direction: column; sm:flex-direction: row; gap: 1rem; sm:gap: 1.5rem; margin-top: -80px; sm:-mt-24; position: relative; z-index: 1; padding: 0 1rem; }
         /* Light: border-gray-300 */
         /* Dark: border-gray-700 */
         #detail-view-cover-image { width: 130px; sm:width: 160px; height: auto; object-fit: cover; border-radius: 0.375rem; border: 3px solid #d1d5db; dark:border-3 dark:border-gray-700; flex-shrink: 0; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); dark:box-shadow-lg dark:shadow-black/30; }

         #detail-view-body { margin-top: 1.5rem; display: grid; grid-template-columns: 1fr; md:grid-template-columns: 2fr 1fr; gap: 2rem; }
         .detail-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 1rem; }
         /* Light: text-gray-700 */
         /* Dark: text-gray-300 */
         .detail-list-item { text-align: center; font-size: 0.75rem; color: #374151; dark:color: #d1d5db; }
         .detail-list-item img { width: 80px; height: 110px; object-fit: cover; border-radius: 0.25rem; margin: 0 auto 0.5rem; }

        /* --- Player Styles --- */
        #player-container { background-color: #000; border-radius: 0.5rem; overflow: hidden; margin-bottom: 1.5rem; aspect-ratio: 16 / 9; position: relative; }
        #player { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }

        /* --- Episode List Styles --- */
        /* Light: bg-gray-200 */
        /* Dark: bg-gray-700 */
        #episode-list { max-height: 300px; overflow-y: auto; background-color: #e5e7eb; dark:background-color: #374151; border-radius: 0.375rem; padding: 0.5rem; }
        #episode-list::-webkit-scrollbar { width: 6px; }
        #episode-list::-webkit-scrollbar-track { background: #f3f4f6; } /* Light */
        html.dark #episode-list::-webkit-scrollbar-track { background: #1f2937; } /* Dark */
        #episode-list::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 3px; } /* Light */
        html.dark #episode-list::-webkit-scrollbar-thumb { background: #4b5563; } /* Dark */
        #episode-list::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Light: bg-gray-300 hover:bg-gray-400 text-gray-800 */
        /* Dark: bg-gray-600 hover:bg-gray-500 text-gray-100 */
        .episode-button { display: block; width: 100%; text-align: left; padding: 0.6rem 1rem; margin-bottom: 0.25rem; font-size: 0.875rem; background-color: #d1d5db; dark:background-color: #4b5563; color: #1f2937; dark:color: #f3f4f6; border: none; border-radius: 0.25rem; cursor: pointer; transition: background-color 0.2s ease; }
        .episode-button:hover { background-color: #9ca3af; dark:background-color: #6b7280; }
        /* Playing state: same purple for both modes */
         .episode-button.playing { background-color: #7e22ce; color: #fff; font-weight: 600; }
         .episode-button.playing:hover { background-color: #9333ea; }

         /* Skeleton style overrides */
         html:not(.dark) .animate-pulse > div, html:not(.dark) .animate-pulse span, html:not(.dark) .animate-pulse li { background-color: #e5e7eb !important; } /* Light skeleton color */
         html:not(.dark) #detail-view-cover-image.animate-pulse { background-color: #e5e7eb !important; border-color: #f3f4f6 !important; }
         html:not(.dark) #detail-view-banner.animate-pulse { background-color: #e5e7eb !important; }
         html:not(.dark) #detail-trailer.animate-pulse { background-color: #e5e7eb !important; }
         html:not(.dark) .detail-list .animate-pulse div:first-child { background-color: #e5e7eb !important; }
         html:not(.dark) .detail-list .animate-pulse div:last-child { background-color: #f3f4f6 !important; }
    </style>
</head>
<body>

    <header id="main-header" class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm p-4 shadow-md sticky top-0 z-30">
        <div class="container mx-auto flex justify-between items-center gap-4">
            <a href="index.html" class="text-2xl font-bold text-purple-600 dark:text-purple-400 cursor-pointer flex-shrink-0">AniStream</a>
            <div class="flex-grow relative flex justify-end lg:justify-center">
                <input type="search" id="search-input" placeholder="Search Anime..." class="hidden lg:block w-full max-w-md px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-500 dark:placeholder-gray-400 text-sm" aria-label="Search Anime"/>
                <button id="search-icon-button" class="lg:hidden text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" aria-label="Open search">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
                <div id="search-suggestions" class="hidden"></div>
            </div>
            <div class="flex items-center space-x-2 flex-shrink-0">
                <nav class="hidden lg:flex items-center space-x-2">
                    <a href="index.html" class="nav-link text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                </nav>
                 <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 ml-2">
                     <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                     <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 7.072l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                 </button>
                <button id="mobile-menu-button" class="lg:hidden text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white focus:outline-none focus:text-white flex-shrink-0" aria-label="Open menu">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                </button>
            </div>
        </div>
    </header>

     <div id="mobile-sidebar-container" class="fixed inset-0 z-40 lg:hidden pointer-events-none">
         <div id="sidebar-overlay" class="absolute inset-0 bg-black bg-opacity-60 hidden"></div>
         <div id="mobile-sidebar" class="absolute inset-y-0 left-0 w-72 bg-white dark:bg-gray-800 p-4 transform -translate-x-full z-50 shadow-lg overflow-y-auto pointer-events-auto">
             <div class="flex justify-between items-center mb-6">
                 <h2 class="text-xl font-bold text-purple-600 dark:text-purple-400">Menu</h2>
                 <button id="close-sidebar-button" class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-label="Close menu">
                     <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                 </button>
             </div>
             <nav class="mb-6 border-b border-gray-200 dark:border-gray-700 pb-4">
                 <a href="index.html" class="mobile-nav-link block py-2.5 px-4 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white rounded-md transition-colors">Home</a>
             </nav>
         </div>
     </div>

    <main id="main-content" class="container mx-auto mt-8 p-4">
        <div id="detail-view" class="">
            <button id="back-button" class="mb-6 inline-flex items-center px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium rounded-md transition-colors">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                Back
            </button>

             <div id="detail-error-message" class="hidden text-red-700 dark:text-red-500 bg-red-100/50 dark:bg-red-900/50 p-4 rounded-lg mb-4"></div>
             <div id="detail-loading-message" class="text-purple-700 dark:text-purple-300 p-4 rounded-lg mb-4 text-center">Loading Details...</div>

            <div id="detail-content-area" class="hidden">

                <div id="player-section" class="mb-6">
                     <h3 class="text-xl font-semibold mb-2 border-l-4 border-purple-500 dark:border-purple-500 pl-2 text-gray-900 dark:text-gray-100">Watch</h3>
                     <div id="player-container">
                         <div id="player">Loading player...</div>
                     </div>
                     <div id="player-error-message" class="hidden text-red-600 dark:text-red-400 text-sm mt-2"></div>
                </div>

                <div id="detail-view-header">
                    <img id="detail-view-cover-image" src="https://placehold.co/160x240/e5e7eb/4b5563?text=..." alt="Anime Cover" class="bg-gray-200 dark:bg-gray-700 animate-pulse"/>
                    <div class="flex flex-col justify-end pt-10 sm:pt-0 flex-grow">
                        <div id="detail-title" class="h-10 bg-gray-300 dark:bg-gray-600 rounded w-3/4 animate-pulse mb-2 text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white"></div>
                        <div id="detail-genres" class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/2 animate-pulse mb-3 text-sm text-purple-600 dark:text-purple-300"></div>
                        <div id="detail-stats" class="flex flex-wrap gap-x-4 gap-y-1 text-sm text-gray-600 dark:text-gray-400 mt-2">
                             <span class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-20 animate-pulse"></span>
                             <span class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-24 animate-pulse"></span>
                             <span class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-28 animate-pulse"></span>
                        </div>
                    </div>
                </div>

                <div id="detail-view-body">
                    <div class="space-y-6">
                        <div id="episodes-section">
                             <h3 class="text-xl font-semibold mb-2 border-l-4 border-purple-500 dark:border-purple-500 pl-2 text-gray-900 dark:text-gray-100">Episodes</h3>
                             <div id="episode-list-container">
                                 <div id="episode-list-loading" class="text-gray-500 dark:text-gray-400 text-sm p-3">Loading episodes...</div>
                                 <div id="episode-list" class="hidden">
                                     </div>
                                 <div id="episode-list-error" class="hidden text-red-600 dark:text-red-400 text-sm p-3">Could not load episodes.</div>
                             </div>
                         </div>

                        <div>
                            <h3 class="text-xl font-semibold mb-2 border-l-4 border-purple-500 dark:border-purple-500 pl-2 text-gray-900 dark:text-gray-100">Description</h3>
                            <p id="detail-description" class="text-sm text-gray-700 dark:text-gray-300 leading-relaxed space-y-2">
                                <span class="block h-3 bg-gray-300 dark:bg-gray-700 rounded w-full animate-pulse"></span>
                                <span class="block h-3 bg-gray-300 dark:bg-gray-700 rounded w-full animate-pulse"></span>
                                <span class="block h-3 bg-gray-300 dark:bg-gray-700 rounded w-5/6 animate-pulse"></span>
                            </p>
                        </div>
                        <div id="detail-trailer-section" class="hidden">
                            <h3 class="text-xl font-semibold mb-2 border-l-4 border-purple-500 dark:border-purple-500 pl-2 text-gray-900 dark:text-gray-100">Trailer</h3>
                            <div id="detail-trailer" class="aspect-video rounded overflow-hidden bg-gray-300 dark:bg-gray-700 animate-pulse"></div>
                        </div>
                    </div>

                    <div class="space-y-6">
                         <div>
                             <h3 class="text-xl font-semibold mb-2 border-l-4 border-purple-500 dark:border-purple-500 pl-2 text-gray-900 dark:text-gray-100">Characters</h3>
                             <div id="detail-characters" class="detail-list">
                                 <div class="animate-pulse"><div class="h-28 w-20 bg-gray-300 dark:bg-gray-700 rounded mx-auto mb-2"></div><div class="h-3 w-16 bg-gray-200 dark:bg-gray-600 rounded mx-auto"></div></div>
                                 <div class="animate-pulse"><div class="h-28 w-20 bg-gray-300 dark:bg-gray-700 rounded mx-auto mb-2"></div><div class="h-3 w-16 bg-gray-200 dark:bg-gray-600 rounded mx-auto"></div></div>
                                 <div class="animate-pulse"><div class="h-28 w-20 bg-gray-300 dark:bg-gray-700 rounded mx-auto mb-2"></div><div class="h-3 w-16 bg-gray-200 dark:bg-gray-600 rounded mx-auto"></div></div>
                             </div>
                         </div>
                         <div>
                             <h3 class="text-xl font-semibold mb-2 border-l-4 border-purple-500 dark:border-purple-500 pl-2 text-gray-900 dark:text-gray-100">Staff</h3>
                             <div id="detail-staff" class="detail-list">
                                 <div class="animate-pulse"><div class="h-28 w-20 bg-gray-300 dark:bg-gray-700 rounded mx-auto mb-2"></div><div class="h-3 w-16 bg-gray-200 dark:bg-gray-600 rounded mx-auto"></div></div>
                                 <div class="animate-pulse"><div class="h-28 w-20 bg-gray-300 dark:bg-gray-700 rounded mx-auto mb-2"></div><div class="h-3 w-16 bg-gray-200 dark:bg-gray-600 rounded mx-auto"></div></div>
                                 <div class="animate-pulse"><div class="h-28 w-20 bg-gray-300 dark:bg-gray-700 rounded mx-auto mb-2"></div><div class="h-3 w-16 bg-gray-200 dark:bg-gray-600 rounded mx-auto"></div></div>
                             </div>
                         </div>
                         <div id="detail-relations-section" class="hidden">
                             <h3 class="text-xl font-semibold mb-2 border-l-4 border-purple-500 dark:border-purple-500 pl-2 text-gray-900 dark:text-gray-100">Related Anime</h3>
                             <div id="detail-relations" class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                                 <div class="animate-pulse"><div class="h-24 w-full bg-gray-300 dark:bg-gray-700 rounded mb-1"></div><div class="h-3 w-5/6 bg-gray-200 dark:bg-gray-600 rounded"></div></div>
                                 <div class="animate-pulse"><div class="h-24 w-full bg-gray-300 dark:bg-gray-700 rounded mb-1"></div><div class="h-3 w-5/6 bg-gray-200 dark:bg-gray-600 rounded"></div></div>
                             </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 dark:bg-gray-800 mt-12 p-4 text-center text-gray-600 dark:text-gray-400 text-sm">
        <p>© <span id="footer-year"></span> AniStream Mockup. Data sourced from AniList & Consumet.</p>
        <p>This is a conceptual clone for demonstration purposes.</p>
    </footer>

    <script src="https://cdn.jwplayer.com/libraries/YOUR_JWPLAYER_KEY.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/hlsjs-p2p-engine@latest/dist/hlsjs-p2p-engine.min.js"></script>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
             // Setup theme toggle first
             if (typeof setupThemeToggle === 'function') {
                 setupThemeToggle();
             } else {
                  console.error("Function 'setupThemeToggle' not found.");
             }
            // Then initialize anime page content
            if (typeof initAnimePage === 'function') {
                initAnimePage();
            } else {
                console.error("Initialization function 'initAnimePage' not found.");
            }
        });
    </script>
</body>
</html>
