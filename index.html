<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Common Styles */
        html { scroll-behavior: smooth; }
        /* Default Light Mode Body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Light: gray-50 */
            color: #1f2937; /* Light: gray-800 */
            transition: background-color 0.3s, color 0.3s;
         }
        /* Dark Mode Body Override */
        html.dark body {
            background-color: #111827; /* Dark: gray-900 */
            color: #e5e7eb; /* Dark: gray-200 */
        }
        body.modal-open { overflow: hidden; }

        /* Scrollbar Styles (Light) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e5e7eb; } /* gray-200 */
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; } /* gray-400 */
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; } /* gray-500 */

        /* Scrollbar Styles (Dark) */
         html.dark ::-webkit-scrollbar-track { background: #374151; } /* gray-700 */
         html.dark ::-webkit-scrollbar-thumb { background: #6b7280; } /* gray-500 */
         html.dark ::-webkit-scrollbar-thumb:hover { background: #9ca3af; } /* gray-400 */

        /* Other styles remain largely the same, relying on Tailwind classes */
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        #featured-swiper { height: 400px; border-radius: 0.5rem; margin-bottom: 2rem; }
        #featured-swiper .swiper-slide { position: relative; overflow: hidden; border-radius: 0.5rem; background-size: cover; background-position: center center; }
        #featured-swiper .slide-text-content { position: absolute; bottom: 0; left: 0; z-index: 10; padding: 1.5rem; width: 100%; background: linear-gradient(to right, rgba(10, 10, 10, 0.95) 10%, rgba(10, 10, 10, 0.8) 40%, rgba(10, 10, 10, 0) 100%); border-radius: 0 0 0 0.5rem; }
        #featured-swiper .swiper-pagination { bottom: 15px !important; }
        #featured-swiper .swiper-pagination-bullet { background-color: #9ca3af !important; opacity: 0.7 !important; width: 8px !important; height: 8px !important; transition: background-color 0.3s ease, opacity 0.3s ease !important; } /* Adjusted for light */
        #featured-swiper .swiper-pagination-bullet-active { background-color: #a78bfa !important; opacity: 1 !important; } /* Adjusted for light */
        html.dark #featured-swiper .swiper-pagination-bullet { background-color: #718096 !important; } /* Dark mode override */
        html.dark #featured-swiper .swiper-pagination-bullet-active { background-color: #d6bcfa !important; } /* Dark mode override */

        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
        #search-suggestions { position: absolute; top: 100%; left: 0; right: 0; z-index: 40; max-height: 300px; overflow-y: auto; /* Light mode */ background-color: #ffffff; border: 1px solid #e5e7eb; border-top: none; border-radius: 0 0 0.375rem 0.375rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        html.dark #search-suggestions { /* Dark mode */ background-color: #1f2937; border: 1px solid #374151; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        #search-suggestions::-webkit-scrollbar { width: 5px; }
        #search-suggestions::-webkit-scrollbar-track { background: #e5e7eb; } /* Light */
        html.dark #search-suggestions::-webkit-scrollbar-track { background: #374151; } /* Dark */
        #search-suggestions::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px;} /* Light */
        html.dark #search-suggestions::-webkit-scrollbar-thumb { background: #6b7280; } /* Dark */
        #search-suggestions::-webkit-scrollbar-thumb:hover { background: #9ca3af; } /* Light hover */
        html.dark #search-suggestions::-webkit-scrollbar-thumb:hover { background: #9ca3af; } /* Dark hover */

        /* Skeleton Styles */
        .top-list-item-skeleton { background-color: #d1d5db; border-radius: 0.375rem; height: 4rem; } /* Light */
        html.dark .top-list-item-skeleton { background-color: #4a5568; } /* Dark */
        .card-skeleton { background-color: #e5e7eb; border-radius: 0.5rem; height: 16rem; } /* Light */
        html.dark .card-skeleton { background-color: #374151; } /* Dark */
        .slider-skeleton { background-color: #d1d5db; border-radius: 0.5rem; } /* Light */
        html.dark .slider-skeleton { background-color: #4a5568; } /* Dark */
        .slider-skeleton .slide-text-content { /* Gradient works okay on light/dark */ background: linear-gradient(to right, rgba(30, 30, 30, 0.95) 10%, rgba(30, 30, 30, 0.8) 40%, rgba(30, 30, 30, 0) 100%); }
    </style>
</head>

                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>

        <div id="sidebar-overlay" class="absolute inset-0 bg-black bg-opacity-60 hidden"></div>
        <div id="mobile-sidebar" class="absolute inset-y-0 left-0 w-72 bg-white dark:bg-gray-800 p-4 transform -translate-x-full z-50 shadow-lg overflow-y-auto pointer-events-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-purple-600 dark:text-purple-400">Menu</h2>

                <a href="#top-anime-bottom-section" class="mobile-nav-link block py-2.5 px-4 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white rounded-md transition-colors">Top 10 Animes</a>

            </div>

            <aside id="desktop-sidebar" class="hidden lg:block lg:col-span-1 bg-gray-100 dark:bg-gray-800 p-4 rounded-lg shadow-lg h-fit sticky top-[calc(theme(spacing.16)_-_theme(spacing.8))]">

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Setup theme toggle first
            if (typeof setupThemeToggle === 'function') {
                setupThemeToggle();
            } else {
                 console.error("Function 'setupThemeToggle' not found.");
            }
            // Then initialize index page content
            if (typeof initIndexPage === 'function') {
                initIndexPage();
            } else {
                console.error("Initialization function 'initIndexPage' not found.");
            }
        });
    </script>
